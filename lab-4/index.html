<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web API Sign up Sheet</title>
</head>
<body>
    <h1> Sign Up Form </h1>

<fieldset>
<legend>Sign Up</legend>
First Name: <input type="text"><br> 
Last Name: <input type="text"><br> 
Email: <input type="text"><br> 
Phone Number:<input type="text"><br><br>
Zip Code: <input type="text" id = "zipInput"><br>
City: <p id="city"></p>
<br>
Latitude: <p id="lat"></p>
<br>
Longitude: <p id="lon"></p>
<br><br>
State:  <select id="statesSelect"></select><br>
Select a County: <select id="countiesSelect"></select><br>

Desired Username: <input type="text"><br>
Password: <input type="password" id="passInput"><br>
Type Password Again: <input type="password"><br>
<input type="submit" value="Sign up!">
</fieldset>

 <script src="js/script.js"></script>
</body>
</html>
